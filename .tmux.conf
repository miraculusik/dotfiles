# set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

unbind =
bind = select-layout even-horizontal

unbind +
bind + select-layout even-vertical

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'o0th/tmux-nova'

# tmux-nova config
set -g @nova-rows 0
set -g @nova-nerdfonts true
set -g @nova-segments-0-right ""

set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},} #W"
set -g "@nova-pane-active-border-style" "#3e8fb0"
set -g "@nova-pane-border-style" "#908caa"

set -g "@nova-status-style-bg" "#393552"
set -g "@nova-status-style-fg" "#e0def4"
set -g "@nova-status-style-active-bg" "#ebbcba"
set -g "@nova-status-style-active-fg" "#191724"

set -g @nova-segment-mode "#{?client_prefix,󰘦 , }"
set -g @nova-segment-mode-colors "#eb6f92 #21202e"
set -g @nova-segments-0-left "mode"

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
