env:
  TERM: xterm-256color

window:
  decorations: 'buttonless'
  dimensions:
    columns: 110
    lines: 32
  opacity: 0.85
  dynamic_title: true
  dynamic_padding: false
  padding:
    x: 0
    y: 0

font:
  size: 15.0
  normal:
    family: ComicCodeLigatures Nerd Font
    style: Regular
  italic:
    family: ComicCodeLigatures Nerd Font
    style: Italic
  bold:
    family: ComicCodeLigatures Nerd Font
    style: Bold
  bold_italic:
    family: ComicCodeLigatures Nerd Font
    style: BoldItalic

draw_bold_text_with_bright_colors: false

schemes:
  rose-pine: &rosepine
    primary:
      background: '0x191724'
      foreground: '0xe0def4'
    cursor:
      text: '0xe0def4'
      cursor: '0xeb6f92'
    vi_mode_cursor:
      text: '0xe0def4'
      cursor: '0x31748f'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: '0xe0def4'
      background: '0x2a2837'
    normal:
      black: '0x26233a'
      red: '0xeb6f92'
      green: '0x9ccfd8'
      yellow: '0xf6c177'
      blue: '0x31748f'
      magenta: '0xc4a7e7'
      cyan: '0xebbcba'
      white: '0xe0def4'
    bright:
      black: '0xebbcba'
      red: '0xeb6f92'
      green: '0x9ccfd8'
      yellow: '0xf6c177'
      blue: '0x31748f'
      magenta: '0xc4a7e7'
      cyan: '0xebbcba'
      white: '0xe0def4'
    hints:
      start:
        foreground: '0x908caa'
        background: '0x1f1d2e'
      end:
        foreground: '0x6e6a86'
        background: '0x1f1d2e'

  kanagawa: &kanagawa
    primary:
      background: '0x1f1f28'
      foreground: '0xdcd7ba'
    normal:
      black: '0x090618'
      red: '0xc34043'
      green: '0x76946a'
      yellow: '0xc0a36e'
      blue: '0x7e9cd8'
      magenta: '0x957fb8'
      cyan: '0x6a9589'
      white: '0xc8c093'
    bright:
      black: '0x727169'
      red: '0xe82424'
      green: '0x98bb6c'
      yellow: '0xe6c384'
      blue: '0x7fb4ca'
      magenta: '0x938aa9'
      cyan: '0x7aa89f'
      white: '0xdcd7ba'
    selection:
      background: '0x2d4f67'
      foreground: '0xc8c093'
    indexed_colors:
      - { index: 16, color: '0xffa066' }
      - { index: 17, color: '0xff5d62' }

cursor:
  style:
    shape: Block

colors: *kanagawa
